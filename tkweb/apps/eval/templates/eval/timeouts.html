{% extends 'base.html' %}

{% block content %}
<h2>Gamle artikler</h2>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-condensed">
            <tbody>
                {% for wat in wats %}
                <tr>
                    <td><a href="{{ wat.article.get_absolute_url }}">{{ wat.article }}</a></td>
                    <td>{{ wat.timeoutMonth }}</td>
                    <td>{{ wat.updated }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content%}
