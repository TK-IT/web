{% extends "wiki/base.html" %}

{% block wiki_pagetitle %}Forældede artikler{% endblock %}

{% block wiki_contents%}
<h2>Forældede artikler</h2>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-condensed">
            <tbody>
                {% for wat in wats %}
                <tr>
                    <td><a href="{{ wat.article.get_absolute_url }}">{{ wat.article }}</a></td>
                    <td>{{ wat.timeoutMonth }}</td>
                    <td>{{ wat.updated }}</td>
                    <td>{{ wat.outdated }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
